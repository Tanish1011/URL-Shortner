<!DOCTYPE html>
<html lang="en" class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "URL Shortener" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/static/js/main.js"></script>
</head>
<body class="min-h-screen flex flex-col items-center py-8">
    <header class="mb-8 flex justify-between w-full max-w-4xl">
        <h1 class="text-2xl font-bold">URL Shortener</h1>
        <button id="theme-toggle" class="px-3 py-1 border rounded">Toggle Theme</button>
    </header>
    <main class="w-full max-w-4xl">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
